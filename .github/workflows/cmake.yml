name: CMake

on: [push, pull_request]

jobs:
  ubuntu-address-undefined-coverage:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ENABLE_SSL: [ON, OFF]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake lcov

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_ASAN=ON -DENABLE_UBSAN=ON -DENABLE_COV=ON -DENABLE_SSL=${{matrix.ENABLE_SSL}}

      - name: Build
        run: cmake --build build --config Debug

      - name: Test with address sanitizer, undefined behavior sanitizer and coverage
        working-directory: build
        run: ctest -C Debug --rerun-failed --output-on-failure -T Test -T Coverage

      - name: Make coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  ubuntu-memcheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ENABLE_SSL: [ON, OFF]

    steps:
      - uses: actions/checkout@v4
